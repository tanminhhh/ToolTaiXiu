<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài Xỉu Prediction Tool - Xác thực</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #1e0a3c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .auth-container {
      background: rgba(30, 30, 60, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #6a11cb, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #fff;
    }
    
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.3);
    }
    
    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(90deg, #6a11cb, #8844e0);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background: linear-gradient(90deg, #5715a3, #6a11cb);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }
    
    .error-message {
      color: #ff416c;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Tài Xỉu Prediction Tool</h1>
    <div class="form-group">
      <label for="auth-key">Nhập Key Xác Thực:</label>
      <input type="password" id="auth-key" placeholder="Nhập key xác thực để truy cập">
    </div>
    <button onclick="verifyKey()">Xác Nhận</button>
    <div id="error-message" class="error-message">Key không chính xác. Vui lòng thử lại.</div>
  </div>

  <script>
    function verifyKey() {
      const key = document.getElementById('auth-key').value;
      const correctKey = 'HUYENMONDANGIUS1';
      const errorMessage = document.getElementById('error-message');
      
      if (key === correctKey) {
        window.location.href = 'duantaixiu/index.html';
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    }
    
    // Thêm chức năng nhấn Enter để xác nhận
    document.getElementById('auth-key').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        verifyKey();
      }
    });
  </script>
</body>
</html>
